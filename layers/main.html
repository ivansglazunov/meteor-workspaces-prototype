<template name="wsLayers">
  <ol data-ws="layers" reversed>
    {{#sortable items=layers options=options sortField="layer"}}
      {{> wsLayer}}
    {{/sortable}}
  </ol>
</template>

<template name="wsLayer">
  <li data-ws="layer" data-ws-id="{{_id}}" class="{{#if selected}}selected{{/if}}">
    {{layer}} workspace
  </li>
</template>
